<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="5" > -->
    <link rel="stylesheet" type="text/css" href="./betting-pool.css" />
    <title>Betting Pool</title>
    <script>
      function getInputValues() {
        const inputData = document.getElementById('team1').value;

        calculateRanking()
      }

      function calculateRanking() {
        const rankingTable = `
          <table border="1" id="ranking_table">
              <caption>Caption</caption>
              <thead>
                  <th>Header 1</th>
                  <th>Header 2</th>
              </thead>
              <tbody>
              <tr>
                  <td>Row 1, Cell 1</td>
                  <td>Row 1, Cell 2</td>
              </tr>
              <tr>
                  <td>Row 2, Cell 1</td>
                  <td>Row 2, Cell 2</td>
              </tr>
              <tbody>
          </table>
      `;
        const table = document.getElementById("ranking_table")
        if (!table) {
          const body = document.getElementsByTagName('body')[0];
          body.insertAdjacentHTML('beforeend', rankingTable)
        }
      }
    </script>
</head>

<body>
  <nav>Bet 563</nav>
  <div class="container">
  <table class="inline-item">
    <caption>Soccer Ranking</caption>
    <thead>
      <th>Rank</th>
      <th>Team</th>
      <th>Played</th>
      <th>Points</th>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Tabajara</td>

        <td>3</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Divino FC</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Vila Xurupita</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Higachi Ichi</td>
        <td>1</td>
        <td>0</td>
      </tr>
    </tbody>
  </table>

  <form onsubmit="getInputValues(); return false;" class="inline-item">
    <h1 class="title">Matches</h1>
    <div class="match">
        <label for="team1">Tabajara</label>
        <input type="text" id="team1" name="team1" required>
        <p class="versus"> X </p>
        <input type="text" id="team2" name="team2" required>
        <label for="team2">Divino FC</label>
      </div>

    <div class="match">
      <label for="team1">Vila Xurupita</label>
      <input type="text" id="team3" name="team3" required>
      <p class="versus"> X </p>
      <input type="text" id="team4" name="team3" required>
      <label for="team2">Higachi Ichi</label>

    <div class="buttons">
      <button type="button" onclick="randomizeResult()">Game Result</button>

    </div>
  </form>
  </div>
</body>

</html>
