    function calculateRanking() {
      const rankingTable = `
          <table border="1" id="ranking_table">
              <caption>Caption</caption>
              <thead>
                  <th>Header 1</th>
                  <th>Header 2</th>
              </thead>
              <tbody>
              <tr>
                  <td>Row 1, Cell 1</td>
                  <td>Row 1, Cell 2</td>
              </tr>
              <tr>
                  <td>Row 2, Cell 1</td>
                  <td>Row 2, Cell 2</td>
              </tr>
              <tbody>
          </table>
      `;

      const table = document.getElementById("ranking_table")
      if (!table) {
        const body = document.getElementsByTagName('body')[0];
        body.insertAdjacentHTML('beforeend', rankingTable)
      }
    }
  </script>

  <script>

           let jogo =
              `<div class="match">

            <input type="text" id="team1" name="" required>
            <p class="versus"> X </p>
            <input type="text" id="team2" name="" required>
            <label for="team2">${times[i + 1].nome}</label>
          </div>`;
            body.insertAdjacentHTML('beforeend', jogo);
          }
        }
      }
    }
  </script>
