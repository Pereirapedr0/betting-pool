    function finishRound() {
      for (let i = 0; i < times.length; i++) {
        if (i % 2 == 0) {
          const goal1 = document.getElementById(`team${i}`).value;
          const goal2 = document.getElementById(`team${i + 1}`).value;
          if (goal1 > goal2) {
            times[i].pontos = times[i].pontos + 3
          } if (goal2 > goal1) {
            times[i + 1].pontos = times[i + 1].pontos + 3
          } else if (goal1 == goal2) {
            times[i].pontos = times[i].pontos + 1
            times[i + 1].pontos = times[i + 1].pontos + 1
          }
        }
        times[i].jogos = times[i].jogos + 1;
      }
    }

      times.forEach(time => {
        let indexDaPartida;
        let index = 0;
        while (index < partidas.length) {
          const a = partidas[index][0] == time.nome;
          const b = partidas[index][1] == time.nome;
          const timesNaoEstaoNaRodada = !timesJaNaRodada.includes(partidas[index][0]) && !timesJaNaRodada.includes(partidas[index][1]);

            indexDaPartida = index;
            rodada.push(partidas[index]);
            timesJaNaRodada.push(partidas[index][0]);
            timesJaNaRodada.push(partidas[index][1]);
